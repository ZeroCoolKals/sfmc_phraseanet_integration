<div class="file-upload">
    <button class="file-upload-btn" type="button">Add
        Image</button>

    <div class="image-upload-wrap">
        <input class="file-upload-input" type="file" accept="image/*">
        <div class="drag-text">
            <h3>Drag and drop a file or select add Image</h3>
        </div>
    </div>
    <div class="file-upload-content">
        <img class="file-upload-image" src="#" alt="your image">
        <div class="image-title-wrap">
            <button type="button" class="remove-image">Remove <span class="image-title">Uploaded Image</span> </button>
        </div>
    </div>
    <div>
        <input type="button" value="Push asset" class="send-button">
    </div>
</div>
